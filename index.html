<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock - Paper - Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1 class="title">ROCK PAPER SCISSORS</h1>
    <h2 class="game-info" id="gameInfo">Rock beats Scissors ︱ Paper beats Rock ︱ Scissors beats Paper</h2>

  </header>

  <main class="main">

    <div class="roundScore">

      <h2 class="roundScore-info" id="roundScoreInfo">Round-Winner</h2>
      <h3 class="roundScore-message" id="roundScoreMessage">
        Whoever reaches the 5 points first, is the winner!
      </h3>

      <div class="scores-container">
        <div class="score-box">
          <div class="choice" id="playerChoice">❔</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>

        <div class="score-box">
          <div class="choice" id="computerChoice">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>

    </div>

    <div class="buttons">

      <button class="btn btn-square" id="rock">
        <i class="far fa-hand-rock"></i>
        <h3>Rock</h3>
      </button>
      
      <button class="btn btn-square" id="paper">
        <i class="far fa-hand-paper"></i>
        <h3>Paper</h3>
      </button>

      <button class="btn btn-square" id="scissors">
        <i class="far fa-hand-scissors"></i>
        <h3>Scissors</h3>
      </button>

    </div>

  </main>
        </div>
        
      </div>

    </div>  

  </main>

    <a href="https://github.com/hbilgil" target="_blank">

    ></a>

  </footer>

  <script src="script.js"></script>
  
</body>
</html>
